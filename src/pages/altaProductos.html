<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/altaProductos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <header>


        <nav class="navbar navbar-expand-lg  fixed-top px-5">
            <div class="container-fluid">
                <a href="#" class="logo"><img src="/src/assets/icon/logo.png" alt="" class="logo-img"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="producto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="altaProductos.html">Alta Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobreNosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactanos.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="category-buttons">
        <button onclick="filterTable('limpiadores')">Limpiadores</button>
        <button onclick="filterTable('tónicos')">Tónicos</button>
        <button onclick="filterTable('sueros')">Sueros</button>
        <button onclick="filterTable('cremasHidratantes')">Cremas Hidratantes</button>
        <button onclick="filterTable('mascarillas')">Mascarillas</button>
        <BUtton onclick="filterTable('tablaOriginal')">Tabla original</BUtton>
    </div>

    <main class="content">

        <div class="table-responsive">
            <table class="table" id="productTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Textura</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <form class="row g-3 needs-validation" id="productoForm">
            <div class="col-md-6">
                <label class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" required>
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" required>
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" min="0" required>
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Textura</label>
                <input type="text" class="form-control" id="textura" required>
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="limpiadores">Limpiadores</option>
                    <option value="tónicos">Tónicos</option>
                    <option value="sueros">Sueros</option>
                    <option value="cremas hidratantes">Cremas Hidratantes</option>
                    <option value="mascarillas">Mascarillas</option>
                </select>
                <div class="invalid-feedback">Selecciona una categoría</div>
            </div>


            <div class="col-12">
                <button class="btn btn-warning w-100 fw-bold" type="submit">Agregar producto</button>
            </div>
        </form>

    </main>

    <script type="module" src="/src/js/altaProductos.js"></script>
    <script src="/src/js/botones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

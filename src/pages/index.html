<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chobis</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="../assets/icon/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <header class="fixed-top bg-transparent py-3 px-5 d-flex justify-content-between align-items-center w-100">
        <!-- AGREGUE   -->
        <h2 class="logo fs-2">Chobichis</h2>

        <!--img src="/src/assets/icon/logo.png" alt="Logo width="1000"-->
        <!-- AGREGUE   -->
        <nav class="navigation d-flex align-items-center gap-3">
            <!-- AGREGUE   -->
            <button class="btn btn-outline-dark btnLogin-poup">Login</button>
            <!--<button onclick="logout()">Cerrar sesión</button>-->

        </nav>


    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                        <input type="email" required placeholder="">
                        <label>Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                        <input type="password" required placeholder="">
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" id="recordar">Recordar </label>

                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>¿No tienes cuenta?<a href="#" class="register-link">Registrate</a></p>
                    </div>
                </form>
            </div>




            <div class="form-box register">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="people-circle-outline"></ion-icon>
                        </span>
                        <input type="text" required placeholder="">
                        <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                        <input type="email" required placeholder="">
                        <label>Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                        <input type="password" required placeholder="">
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" id="terminos">Aceptar Términos y Condiciones </label>

                    </div>
                    <button type="submit" class="btn">Registrar</button>

                    <div class="login-register">
                        <p>¿Ya tienes cuenta?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>

    </div>



    <script src="/src/js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
